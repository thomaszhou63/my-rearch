<!doctype html>
<html lang="en">
  <head>
		<meta charset="UTF-8">

		<link rel="stylesheet" href="http://at.alicdn.com/t/font_456899_xctn77pwn0v5z5mi.css">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<link href="css/btn-jelly.css" rel="stylesheet">
		<link rel="stylesheet" href="css/animate.css">
	  <style>
			.btn {
				/*width: 100px;*/
				/*height: 46px;*/
				background-color: #0e83cd;
				border:2px solid transparent;
				border-radius: 50px;
				text-align: center;
				/*line-height: 42px;*/
				font-size: 18px;
				color: #d2e2ff;
				padding: 4px 16px;
				text-decoration:none;

				-webkit-transition: all .5s ease-out;
				transition: all .5s ease-out;
			}
			.btn:hover {
				border-color: #2563c5;
				color: rgb(9, 45, 179);
				-webkit-box-shadow: 0 0 10px #999;
				box-shadow: 0 0 10px #999;
				-webkit-transition: all .5s ease-out;
				transition: all .5s ease-out;
				font-weight:bold;
			}

		*{
			/*font-family: inherit;*/
			font-family:sans-serif;
			margin:0;
			padding:0;
			list-style: none;
		}
		div .test0{
			width: 100px;
			height: 100px;
			background: #109ef8;
			margin: 5px;
		}


		/* a    button*/
		 i{
			margin:0 4px 0 0;
		}

		/*.add::before {*/
			/*background: #000;*/
		/*}*/
		/********************************/
		/******   header    *****************/
		/**********************************/
		.main .header {

		}


		/********************************/
		/******   left 和 right   flex布局    *****************/
		/**********************************/

		.main .container{
			display: flex;/* (1)*/
		}
		.main .left{
			height: 750px;
			flex: 0 0 400px;
		}
		.main .right{
			height: 750px;
			flex: 1;
		}

		  /********************************/
		/******   left    *****************/
		/**********************************/
		.left {
			position: relative;
			overflow: hidden;
		}
		.left .background {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			filter: blur(0px);
		}
		.left h1 {
			color: #ffffff;
			margin: 20px 0 0 0;
			text-align: center;
			font-weight: bold;
		}
		/* 动画库 */
		.left h1{
			-webkit-animation-duration: 2s;
			-moz-animation-duration: 2s;
			-o-animation-duration: 2s;
			animation-duration: 2s;

			-webkit-animation-delay: 2s;
			-moz-animation-delay: 2s;
			-o-animation-delay: 2s;
			animation-delay: 2s;
			-webkit-animation-iteration-count: infinite; /*保持一直持续动画效果*/
			animation-iteration-count: infinite;
		}
		.left h1 i{
			font-size: 38px;
		}
		.test4 {
			position: absolute;
			right: 20px;
			top: 50%;
			transform: translateY(-50%);
		}

		.test4 .list {
			width: 200px;
			margin: 10px 0;
		}
		.test4 .list a {
			height: 40px;
			padding:6px 6px;
			line-height: 28px;
			display: block;
			color: #d6d6d6;
			background-color: rgba(33, 191, 242, 0.56);
			/*margin:4px 0;*/
			-webkit-transition: all .5s ease-out;
			transition: all .5s ease-out;
			border-radius: 4px;
			background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #2a90d4), color-stop(1, rgba(128, 147, 165, 0.33)));
			background-image: -webkit-linear-gradient(top, #2a90d4 0%, #708090 100%);
			background-image: linear-gradient(to bottom, rgba(42, 144, 212, 0.85) 10%, rgba(128, 147, 165, 0.69) 100%);
			background-image: -webkit-linear-gradient(93deg, #708090 0%, #2a90d4 100%);
			overflow: hidden;
		}
		.test4 .list a:hover {
			-webkit-transform: translateY(-3px);
			-ms-transform: translateY(-3px);
			transform: translateY(-3px);
			-webkit-box-shadow: 0 0 10px rgba(42, 144, 212, 0.6);
			box-shadow: 0 0 10px rgba(57, 176, 232, 0.74);
			-webkit-transition: all .5s ease-out;
			transition: all .5s ease-out;
			/*border: 2px solid rgba(28, 163, 206, 0.9);*/
			color:#b716a9;
			font-weight:bold;
		}
		.test4 .list i {
			margin:0 12px 0 4px;
			font-size: 20px;
		}
		.test4 .list span {
			vertical-align: top;
			text-align: center;
		}
		/********************************/
		/******   right	    *****************/
		/**********************************/
		.main .right {
			box-sizing: border-box;
			padding: 50px 0;
			position: relative;
			background: #e9e9e9;
			display: inline-block;
		}
		.right form {
			margin: 20px 0;
			display: inline-block;
		}
		.right form div {
			display: inline-block;
			vertical-align: top;
		}
		.right .btn-add {
			margin:0 0 0 100px;
		}
		.right .btn-addlist {
			margin:0 10px 0 20px;
		}
		.right .back-btn {
			margin:0 0  0 200px;
		}
		/***	video	**/
		.right .video {
			width: 500px;
			height: 400px;
			background-color: #f8f8f8;
			position: absolute;
			right:50%;
			transform: translateX(50%);
			top: 200px;

		}
		</style>

  </head>

  <body>
    <div class="main">

			<div class="header">

			</div>

			<div class="container">
				<div class="left">
					<h1 class="animated swing infinite"><i class="iconfont icon-zhinenghua"></i>测试视频列表</h1>
					<div class="background">
						<!--<img src="../static/img/1.png" alt="背景图片" width="100%" height="100%">-->
						<img src="img/1.png" alt="背景图片" width="100%" height="100%">
					</div>
					<ul class="test4">
						<!--{% for nom in nomdefichier %}-->
						<!--<li class="list"><a class="btn-block" style="text-decoration: none" href="/list/{{ nom }}"><i class="iconfont icon-videofill" ></i><span>istnum0</span></a></li>-->
						<li class="list"><a class="btn-block" style="text-decoration: none" href="#"><i class="iconfont icon-videofill" ></i><span>istnum0</span></a></li>
						<li class="list"><a class="btn-block" style="text-decoration: none" href="#"><i class="iconfont icon-videofill" ></i><span>istnum0</span></a></li>
						<li class="list"><a class="btn-block" style="text-decoration: none" href="#"><i class="iconfont icon-videofill" ></i><span>istnum0</span></a></li>
						<li class="list"><a class="btn-block" style="text-decoration: none" href="#"><i class="iconfont icon-videofill" ></i><span>istnum0</span></a></li>
						<li class="list"><a class="btn-block" style="text-decoration: none" href="#"><i class="iconfont icon-videofill" ></i><span>istnum0</span></a></li>
						<!--{% endfor %}-->
					</ul>
				</div>

				<div class="right">
					<form method="POST" enctype="multipart/form-data" action="">
						<!--<input class="bttn-jelly bttn-md bttn-primary" type="file" name="videoname">-->
						<div  class="btn-add" style="position: relative; width: 180px; height: 50px; ">
							<input class="" style="opacity: 0; position: absolute; z-index: 10; width: 80px; height: 50px;" type="file">
							<span class="btn" style="position: absolute;left: 2px;"><i class="iconfont icon-jiahao2fill"></i>添加视频</span>
						</div>

						<div style="display: inline-block">
							<input class="btn btn-addlist" type="submit" value="+ 加入列表">
							<a href="/" class="btn back-btn"><i class="iconfont icon-back"></i>返回</a>
						</div>
					</form>
					<div class="video">
						{% block body %}{% endblock %}
					</div>

				</div>
			</div>



		</div>
	<script src="/static/js/jquery.js"></script>
	<script src="/static/js/bootstrap.js"></script>
  </body>
</html>
